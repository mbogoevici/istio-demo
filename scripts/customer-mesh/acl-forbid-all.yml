apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-method-get
spec:
  selector:
    matchLabels:
      app: recommendation
  action: DENY
  rules:
    - from:
        - source:
            notPrincipals: ["cluster.local/ns/customer/sa/preference"]
      to:
        - operation:
            methods: ["GET"]